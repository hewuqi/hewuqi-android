<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="../../js/mui.min.js"></script>
	    <script src="../../js/vue.js"></script>
	    <script src="../../js/vue-resource.min.js"></script>
		<script src="../../js/vue-router.min.js"></script>
	    <script src="../../js/conf.js"></script>
	    <!--<script src="../../js/common.js"></script>-->
	    <script src="../../js/mui.picker.min.js"></script>
	    <script src="../../js/mui.poppicker.js"></script>
	    <link href="../../css/mui.min.css" rel="stylesheet"/>
	    <link href="../../css/mui.picker.min.css" rel="stylesheet" />
	    <link href="../../css/mui.poppicker.css" rel="stylesheet"/>
	    <style>
	    	
	    </style>
	    
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
	    
	</head>
	<body>
		<div class="mui-slider">
			<div class="mui-slider-group">
				<div class="mui-slider-item"><a href="#"><img src="../../image/header.png" /></a></div>
			</div>
		</div>
		
		<div id='cardApp'>
			<div class="mui-row" style="margin-top: 10px; margin-bottom: 5px;">
				<div>
					<div class="mui-input-row">
						<input style="font-size: 25px;margin-left: 3px;" class="mui-input-clear mui-col-xs-10 mui-col-sm-10" placeholder="请输入银行卡号" v-model="cardNo" value=cardNo>
						<button type="button" class="mui-btn mui-btn-primary" @click="search">查询</button>
					</div>
			    </div>
			</div>
			
			<form class="mui-input-group">
				<div class="mui-row">
				    <div class="mui-input-row">
				        <label>银行卡名称</label>
				    	<input type="text" class="mui-input-clear" placeholder="" v-model=resp.bankName value=resp.bankName>
				    </div>
				    <div class="mui-input-row">
				        <label>归属地</label>
				    	<input type="text" class="mui-input-clear" placeholder="" v-model=resp.area value=resp.area>
				    </div>
				    <div class="mui-input-row">
				        <label>银行卡名</label>
				    	<input type="text" class="mui-input-clear" placeholder="" v-model=resp.cardName value=resp.cardName>
				    </div>
				    <div class="mui-input-row">
				        <label>银行卡种</label>
				    	<input type="text" class="mui-input-clear" placeholder="" v-model=resp.cardType value=resp.cardType>
				    </div>
					<div class="mui-input-row">
						<label>服务电话</label>
						<input type="text" class="mui-input-clear" placeholder="" v-model=resp.serviceNum value=resp.serviceNum>
					</div>
					<div class="mui-input-row">
						<label>服务网址</label>
						<input type="text" class="mui-input-clear" placeholder="" v-model=resp.url value=resp.url>
					</div>
				</div>
			</form>
		</div>
		
	</body>
	
	<script>
		var cardApp = new Vue({
			el: "#cardApp",
			data: {
				cardNo: "",
				resp: {}
			},
			methods: {
				search: function() {
					this.$http.get(serverUrl + "/freeController/bankCardSearch?cardNo=" + this.cardNo).then(
          					function(resp) {
          						var data = resp["data"]["data"]
          						this.resp = data
          					}
          				)
				}
			}
		})
		
			
		
	</script>
</html>
