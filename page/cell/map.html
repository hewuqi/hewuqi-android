	<script>
		//var lon = getUrlParam("lon")
		//var lat = getUrlParam("lat")
		
		function plusReady(){
			var self = plus.webview.currentWebview()
			var lon = self.lon
			var lat = self.lat
			//高德地图坐标为(116.3974357341,39.9085574220), 百度地图坐标为(116.3975,39.9074)
			pcenter = new plus.maps.Point(lon, lat)
			setTimeout(function(){
				map=new plus.maps.Map("map");
				map.centerAndZoom(pcenter, 15);
				
				var marker=new plus.maps.Marker(new plus.maps.Point(lon,lat));
				marker.setIcon("../../image/menu/location.png");
				map.addOverlay(marker);
				
			},300);
			
		}
 		if(window.plus){
 			plusReady();
 		}else{
 			document.addEventListener("plusready",plusReady,false);
 		}
		
		function getUrlParam(key) {
			var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)", "i"); 
			var r = window.location.search.substr(1).match(reg); 
			if (r != null) return unescape(r[2]); 
			return null; 
		}

	</script>
