<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.min.js"></script>
    <script src="js/vue-resource.min.js"></script>
    <script src="js/conf.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	.login-title {
    		margin-top: 20px;
    	}
    	
    	.spliter {
			color: #bbb;
			padding: 0px 8px;
		}
		
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
		}
		
		.mui-btn {
			padding: 10px;
		}
    </style>
</head>
<body>
	<div class="mui-content" id='loginApp'>
		<div class="mui-slider">
			<div class="mui-slider-group">
				<div class="mui-slider-item"><a href="#"><img src="image/header.png " /></a></div>
			</div>
		</div>
		<div class="login-title">
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号" v-model="account" />
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码" v-model="password"/>
				</div>
			</form>
		</div>
		<div class="mui-content-padded">
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary" v-on:click="login">登录</button>
			<div class="link-area"><a id='reg' v-on:click="regist">注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
			</div>
		</div>
	</div>

	

</body>

<script>
	var loginApp = new Vue({
		el: '#loginApp',
		data: {
			account:'',
			password: ''
		},
		methods: {
			login: function() {
// 				mui.openWindow({
// 					url: 'page/home/home.html',
// 					id: 'home'
// 				})

			},
			regist: function() {
				mui.openWindow({
					url: 'page/reg/reg.html',
					id: 'reg',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: false
					}
				});
			}
		}
	})
	

</script>
</html>
